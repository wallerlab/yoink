language: groovy
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
install: echo "skip 'gradle assemble' step"
script: ./gradlew clean build jacocoRootReport coveralls alljavadoc --continue
after_success:
- ./gradlew uploadArchives -PnexusUsername="${nexusUsername}" -PnexusPassword="${nexusPassword}"
- .utility/publish-javadoc.sh


notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8e96142440f75b65dabc
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

env:
  global:
  - secure: 
  - secure: 
  - secure: 
